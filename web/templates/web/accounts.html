{% extends "web/base.html" %}
{% block subtitle %}Accounts{% endblock %}

{% block panel_name %}Payments made and approved{% endblock %}

{% block content %}
    <table>
        <tr>
            <th>Member</th>
            <th>Contribution</th>
        </tr>

        {% for account in accounts %}
            <tr>
                <td>{{ account.name }}</td>
                <td>{{ account.contribution }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
