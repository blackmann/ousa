{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs -->
  <meta charset="utf-8">
  <title>Old Students | {% block subtitle %}{% endblock %}</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS -->
  <link rel="stylesheet" href="{% static "web/css/normalize.css" %}">
  <link rel="stylesheet" href="{% static "web/css/skeleton.css" %}">
  <link rel="stylesheet" href="{% static "web/css/basic.css" %}">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="{% static "web/images/favicon.png" %}">

</head>
<body>

  <!-- Primary Page Layout -->
  <div class="container">
    <div class="row">
      <div class="one-half column" style="margin-top: 4em">
        <h4>Universal Old Students Association 2010</h4>
          {% if user.is_authenticated %}
              <p> {{ user.get_full_name }} (<a href="{% url "logout" %}">Logout</a>) </p>
          {% endif %}
        <p>{% block panel_name %}{% endblock %}</p>
      </div>
    </div>

    <div class="row">
        <div class="one-half column">
            {% block content %}
            {% endblock %}
        </div>
    </div>
  </div>

<!-- End Document -->
</body>
</html>
